<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Formulário</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        <section class="descricao">
            <h1 class="titulo">FICOU COM DÚVIDA?<br>
                NOS MANDE UMA MENSAGEM!</h1>
            <p class="texto">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato
                em menos de 24h.</p>
        </section>

        <form class="formulario" action="#" method="post" novalidate>
            <div class="campo">
                <input class="input" type="text" name="nome" id="nome" placeholder="Nome completo *">
                <span class="erro"></span>
            </div>

            <div class="campo">
                <input class="input" type="text" name="email" id="email" placeholder="Email *">
                <span class="erro"></span>
            </div>

            <div class="campo">
                <input class="input" type="text" name="telefone" id="telefone" placeholder="Telefone *">
                <span class="erro"></span>
            </div>

            <div class="campo">
                <input class="mensagem-texto" type="text" name="mensagem" id="mensagem" placeholder="Mensagem *">
                <span class="erro"></span>
            </div>
            
            <p>*campos obrigatórios</p>

            <button class="botao">Enviar</button>
        </form>
    </main>

    <script src="src/js/form.js"></script>

</body>

</html>
