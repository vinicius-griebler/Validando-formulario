<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsividade.css">
    <title>Validando Formulário</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>FICOU COM DÚVIDA? <br>NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</p>
        </div>

        <form class="form">
            <label for="nome"></label>
            <input type="text" name="nome" id="nome" placeholder="Nome completo *" class="campo">
            <p class="mensagem-alerta">campo obrigatório*</p>

            <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="Email *" class="campo">
            <p class="mensagem-alerta">campo obrigatório*</p>

            <label for="telefone"></label>
            <input type="number" name="number" id="telefone" placeholder="Telefone *" class="campo">
            <p class="mensagem-alerta">campo obrigatório*</p>

            <label for="mensagem"></label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="5" placeholder="Mensagem *"
                class="campo"></textarea>
            <p class="mensagem-alerta">campo obrigatório*</p>

            <p class="instrucao">*campos obrigatórios</p>

            <button type="submit" class="enviar">Enviar</button>
        </form>
    </main>

    <script src="src/js/form.js"></script>
</body>

</html>
